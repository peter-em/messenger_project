# Let Spring autodetect the SQL Dialect
spring.jpa.database=default

# Generate the DB schema in the In-Memory H2 database based on the JPA Entities
spring.jpa.generate-ddl=true

# H2 In-Memory Database "users" (used in tests instead of a real MySQL DB)
spring.datasource.url=jdbc:h2:mem:users;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
